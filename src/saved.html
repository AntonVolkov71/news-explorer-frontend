<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сохранненые статьи</title>
  <meta name="author" content="товарисч Волков">
  <meta name="description" content="Находите самые свежие статьи на любую тему и сохраняйте в своем личном кабинете">
  <link rel="shortcut icon" href="<%=require('./favicon.ico').default%>" type="image/png">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.saved.css %>">
</head>

<body>
  <div class="root">
    <div class="overlay"></div>

    <header class="header" id='header-saved'>
      <nav class="nav">
        <div class="nav__left-links">
          <a href="/" class="nav__link nav__link_logo nav__link_clr-dark">NewsExplorer</a>
        </div>

        <div class="nav__right-links">
          <button class=" button nav__menu-burger nav__menu-burger_dark"></button>

          <div class="nav__links nav_bg-light nav_none">
            <a href="/" class="nav__link nav__link_clr-dark">Главная</a>
            <p class="nav__link nav__link_border-dark nav__link_saved-saved nav__link_clr-dark">Сохраненные статьи</p>
            <button type="button" id="button-out-login"
              class="button button_states nav_button-out-saved nav__link_clr-dark"></button>
          </div>


        </div>
      </nav>
      <span class="line line_for-light"></span>
      <section class="desc-news decs-news_none">
        <div class="desc-news__container content-size">
          <p class="desc-news__about">Сохраненные статьи</p>
          <h2 class="desc-news__title"></h2>
          <p class="desc-news__key-words"><strong></strong></p>
        </div>
      </section>

    </header>

    <section class="news">

      <div class="preloader preloader_none">
        <i class="circle-preloader"></i>
        <h2 class="preloder__info">Идет поиск новостей...</h2>
      </div>

      <div class="not-found not-found_none">
        <img src="<%=require('./images/not-found.png').default%>" alt="даже картинка не загрузилась"
          class="not-found__image">
        <h3 class="not-found__title">Ничего не найдено</h3>
        <p class="not-found__mourn">У вас нет сохраненных статей. Но вы еще молоды, все получится.</p>
      </div>

      <div id="news-saved" class="news__container news_none">
        <div class="news__cards"></div>
        <button type="button" class="button button_hover-incr news__button-more news_close">Показать еще</button>
      </div>
    </section>

    <footer class="footer">
      <nav class="nav content-size">
        <div class="nav__left-links">
          <p class="nav__copyright">© 2020 Supersite, Powered by News API</p>
        </div>
        <div class="nav__right-links">
          <a href="/" class="nav__link footer_nav-link nav_none ">Главная</a>
          <a href="https://praktikum.yandex.ru/"
            class="nav__link nav__link_great-ya footer_nav-link nav_none ">Яндекс.Практикум</a>
          <a href="https://github.com/" class="nav__link nav__link_social-gh nav_none "></a>
          <a href="https://ru-ru.facebook.com/" class="nav__link nav__link_social-fb nav_none"></a>
        </div>
      </nav>
    </footer>
  </div>

  <template id='tmplcard'>

    <div class="news__card">

      <div class="news__image">
        <div class="news__tools">
          <div class="news__left">
            <span class="news__tag news__tag_key"></span>
          </div>

          <div class="news__right">
            <span class="news__tag news__tag_title-del new__tag_none">Убрать из сохранённых</span>
            <button class="news__tag news__tag_del"></button>
          </div>
        </div>
      </div>

      <div class="news__about">
        <p class="news__date"></p>
        <h4 class="news__title"></h4>
        <p class="news__text"></p>
        <p class="news__source"></p>
      </div>
    </div>
  </template>

  <script src="<%= htmlWebpackPlugin.files.chunks.saved.entry %>"></script>
</body>

</html>
